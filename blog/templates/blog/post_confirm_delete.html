{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm fade-in">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0"><i class="fas fa-exclamation-triangle mr-2"></i> Delete Post</h2>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-warning">
                    <p>This action cannot be undone!</p>
                </div>

                <p class="lead">Are you sure you want to delete:</p>
                <h4 class="mb-4">"{{ object.title }}"</h4>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-outline-secondary mr-3">
                            <i class="fas fa-arrow-left mr-1"></i> Go Back
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash mr-1"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
